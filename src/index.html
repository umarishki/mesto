<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto: интерактивная страница с добавлением и удалением фотографий">
    <meta name="author" content="Marina Sokolova">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__image" src="<%=require('./images/logo-mesto.svg')%>" alt="Лого: Mesto">
    </header>

    <main class="main">
        <section class="profile">
            <button class="profile__edit-image">
                <img class="profile__image" src="#" alt="Фото профиля">
            </button>
            <div class="profile-info">
                <h1 class="profile-info__title"></h1>
                <button class="profile-info__edit-btn" type="button">
                    <img class="profile-info__edit-icon" src="<%=require('./images/profile__edit-pencil.svg')%>"
                        alt="Иконка: edit">
                </button>
                <p class="profile-info__subtitle"></p>
            </div>
            <button class="profile__add-btn" type="button">
                <img class="profile__add-icon" src="<%=require('./images/profile__add-icon.svg')%>" alt="Иконка: add">
            </button>
        </section>

        <section class="cards">
            <ul class="cards-container">
                <template id="card">
                    <li class="cards__item">
                        <img class="cards__image" src="#" alt="Фото">
                        <button class="cards__delete-icon" type="button"></button>
                        <div class="cards__footer">
                            <h2 class="cards__title"></h2>
                            <div>
                                <button class="cards__like-icon" type="button"></button>
                                <p class="cards__likes-number"></p>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit-profile" type="button">
                <img class="popup__image-close" src="<%=require('./images/popup__close.svg')%>" alt="Иконка: close">
            </button>
            <form class="popup__form popup__form_type_edit-profile" name="edit-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="profile-name-input" class="popup__input popup__input_field_name" type="text" name="name"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="profile-name-input-error popup__error"></span>
                <input id="profile-occupation-input" class="popup__input popup__input_field_occupation" type="text"
                    name="occupation" placeholder="Род занятий" minlength="2" maxlength="200" required>
                <span class="profile-occupation-input-error popup__error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close popup__close_type_add-card" type="button">
                <img class="popup__image-close" src="<%=require('./images/popup__close.svg')%>" alt="Иконка: close">
            </button>
            <form class="popup__form popup__form_type_add-card" name="add-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input id="place-name-input" class="popup__input popup__input_field_place-name" type="text"
                    name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="place-name-input-error popup__error"></span>
                <input id="place-link-input" class="popup__input popup__input_field_link" type="url" name="link"
                    placeholder="Ссылка на картинку" required>
                <span class="place-link-input-error popup__error"></span>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_card-preview">
        <div class="popup__preview-container">
            <img class="popup__img-preview" src="<%=require('./images/cards__photo2.jpg')%>" alt="Фото-превью">
            <button class="popup__close popup__close_type_card-preview" type="button">
                <img class="popup__image-close" src="<%=require('./images/popup__close.svg')%>" alt="Иконка: close">
            </button>
            <h2 class="popup__preview-title">default text</h2>
        </div>
    </div>

    <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit-avatar" type="button">
                <img class="popup__image-close" src="<%=require('./images/popup__close.svg')%>" alt="Иконка: close">
            </button>
            <form class="popup__form popup__form_type_edit-avatar" name="edit-avatar" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input id="avatar-link-input" class="popup__input popup__input_field_link" type="url" name="link"
                    placeholder="Ссылка на аватар" required>
                <span class="avatar-link-input-error popup__error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_confirm-deletion">
        <div class="popup__container">
            <button class="popup__close popup__close_type_confirm-deletion" type="button">
                <img class="popup__image-close" src="<%=require('./images/popup__close.svg')%>" alt="Иконка: close">
            </button>
            <form class="popup__form popup__form_type_confirm-deletion" name="confirm-deletion" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__button" type="submit">Да</button>
            </form>
        </div>
    </div>

</body>

</html>
