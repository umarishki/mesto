<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto: интерактивная страница с добавлением и удалением фотографий">
    <meta name="author" content="Marina Sokolova">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__image" src="images/logo-mesto.svg" alt="Лого: Mesto">
    </header>

    <main>
        <section class="profile">
            <img class="profile__image" src="images/profile__alpaca.jpg" alt="Фото профиля">
            <div class="profile-info">
                <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                <button class="profile-info__edit-btn" type="button">
                    <img class="profile-info__edit-icon" src="images/profile__edit-pencil.svg" alt="Иконка: edit">
                </button>
                <p class="profile-info__subtitle">Исследователь океанов</p>
            </div>
            <button class="profile__add-btn" type="button">
                <img class="profile__add-icon" src="images/profile__add-icon.svg" alt="Иконка: add">
            </button>
        </section>

        <section class="cards">
            <ul class="cards-container">
                <template id="card">
                    <li class="cards__item">
                        <img class="cards__image" src="#" alt="">
                        <button class="cards__delete-icon" type="button"></button>
                        <div class="cards__footer">
                            <h2 class="cards__title"></h2>
                            <button class="cards__like-icon" type="button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit-profile" type="button">
                <img class="popup__image-close" src="images/popup__close.svg" alt="Иконка: close">
            </button>
            <form class="popup__form popup__form_type_edit-profile" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_field_name" type="text" name="name" placeholder="Имя" required>
                <input class="popup__input popup__input_field_occupation" type="text" name="occupation"
                    placeholder="Род занятий" required>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close popup__close_type_add-card" type="button">
                <img class="popup__image-close" src="images/popup__close.svg" alt="Иконка: close">
            </button>
            <form class="popup__form popup__form_type_add-card" name="add-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_field_place-name" type="text" name="place-name"
                    placeholder="Название" required>
                <input class="popup__input popup__input_field_link" type="text" name="link"
                    placeholder="Ссылка на картинку" required>
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-preview">
        <div class="popup__preview-container">
            <img class="popup__img-preview" src="images/cards__photo2.jpg" alt="Фото-превью">
            <button class="popup__close popup__close_type_card-preview" type="button">
                <img class="popup__image-close" src="images/popup__close.svg" alt="Иконка: close">
            </button>
            <h2 class="popup__preview-title">123</h2>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
